spring:
  redis:
    host: localhost
    port: 6379
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${mail_email}
    password: ${mail_password}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true


sms:
  api_key: ${sms_api_key}
  secret_key: ${sms_secret_key}

jwt:
  secret_key: ${jwt_secret_key}

encrypt:
  secret_key: ${encrypt_secret_key}

cloud:
  aws:
    s3:
      bucket: recipia
    credentials:
      access-key: ${s3_access_key}
      secret-key: ${s3_secret_key}
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false

admin:
  email: ${admin_email}
  password: ${admin_password}

payment:
  client_key: ${client_key} #toss 카드등록창을 위해 사용되는 key
  authorization: ${authorization} #toss api 접근시 사용되는 authorization